<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  /* Google Font Link */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Ubuntu', sans-serif;
        }
      
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            padding: 20px;
            transition: all 0.4s ease;
        }
      
        nav.sticky {
            padding: 15px 20px;
            background: white;
            height: 70px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
      
        nav .nav-content {
            height: 100%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
      
        nav .logo a {
            font-weight: 500;
            font-size: 35px;
            color: #ffffff;
            font-family: 'Dancing Script', cursive;
            font-size: 50px;
        }
      
        nav.sticky .logo a {
            color: #6F4E37;
        }
      
        .nav-content .nav-links {
            display: flex;
        }
      
        .nav-content .nav-links li {
            list-style: none;
            margin: 0 8px;
        }
      
        .nav-links li {
            position: relative;
        }
      
        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            text-shadow: 1rem;
        }
      
        .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
      
        .nav-links .dropdown-content a {
            color: #000000;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
      
        .nav-links .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
      
        .nav-links li:hover .dropdown-content {
            display: block;
        }
      
        .nav-links li a:hover {
            color: rgb(0, 0, 0);
        }
      
        nav.sticky .nav-links li a {
            color: #000000;
        }
      
        nav.sticky .nav-links li a:hover {
            color: #0E2431;
        }
      
        .home {
            height: 700px;
            width: 100%;
            background: url("images/2.jpeg") no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .navbar .logo img {
    transition: all 0.3s ease;
}

.navbar.sticky .logo img {
    height: 500px; /* Adjust height for the smaller logo */
}
</style>
</head>
<body>
    <nav>
        <div style="z-index: 1000;" class="nav-content">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <div class="dropdown-content">
                        <a href="#">Wedding</a>
                        <a href="decorators.html">Decoration</a>
                        <a href="catering.html">Catering</a>
                        <a href="photography.html">Photography</a>
                    </div>
                </li>
                <li><a href="#">Venue</a></li>
            </ul>
            <div class="logo">
                <img id="logoImage" src="images/logo.png" alt="The Planning Paradise Logo" style="height: 500px;"> <!-- Default logo image -->
            </div>
            
            
            <ul class="nav-links abc">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="home"></section>
    <script>
        let nav = document.querySelector("nav");
        window.onscroll = function () {
            if (document.documentElement.scrollTop > 20) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        }

        
    </script>
    <script>
        let nav1 = document.querySelector("nav");
let logo = document.getElementById("logoImage");

window.onscroll = function () {
    if (document.documentElement.scrollTop > 20) {
        nav1.classList.add("sticky");
        logo.src = "images/logo1.png"; // Change to the second logo image when scrolling down
    } else {
        nav1.classList.remove("sticky");
        logo.src = "images/logo.png"; // Revert to the first logo image when scrolling back to the top
    }
}

    </script>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
